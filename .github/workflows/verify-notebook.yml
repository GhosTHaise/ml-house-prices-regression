name: Verify Jupyter Notebook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  # Replace with your branch name

jobs:
  test-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9.x'  # Specify your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install notebook nbconvert tensorflow==2.16.2 tensorflow_decision_forests==1.9.2 pandas matplotlib

    - name: Execute Jupyter notebook
      run: |
        jupyter nbconvert --to notebook --execute --inplace ./houseRegression.ipynb
